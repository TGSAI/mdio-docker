# Multi-architecture Docker builds for MDIO
# Supports linux/amd64, linux/arm64 with Python 3.11-3.13
# Images: base (full) and dask (distributed computing)

name: Docker Build

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      release: "0.9.3"
      defaultpython: "3.13"

    strategy:
      fail-fast: false
      matrix:
        python: ["3.11", "3.12", "3.13"]
        image:
          - tag: "ghcr.io/tgsai/mdio"
            context: "./base"
          - tag: "ghcr.io/tgsai/mdio-dask"
            context: "./dask"

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Required for cross-platform builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        if: github.repository == 'tgsai/mdio-docker' && github.event_name == 'push'
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Generate tags: stable releases get version+latest tags, dev builds get dev tags
      - name: Generate tags
        id: tags
        env:
          image: ${{ matrix.image.tag }}
          python: ${{ matrix.python }}
          stable: ${{ startsWith(github.ref, 'refs/tags') }}
        run: |
          if [ "$stable" == "true" ]; then
            # Stable release tagging
            tag="${image}:${release}-py${python}"
            tags=${image}:latest-py${python},$tag
            if [ "$python" == "$defaultpython" ]; then
              # Add unversioned tags only for default Python version
              tags=${image}:latest,${image}:${release},$tags
            fi
          else
            # Development build tagging
            tag="${image}:dev-py${python}"
            tags=$tag
            if [ "$python" == "$defaultpython" ]; then
              # Add unversioned dev tag only for default Python version
              tags=${image}:dev,$tags
            fi
          fi
          echo "::set-output name=tags::${tags}"
          echo "::set-output name=tag::${tag}"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.image.context }}
          push: ${{ github.repository == 'tgsai/mdio-docker' && github.event_name == 'push' }}
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.tags.outputs.tags }}
          # Explicit registry output prevents "unknown/unknown" platform metadata
          outputs: type=registry
          # provenance: mode=max maintains proper platform metadata
          # sbom: false prevents manifest conflicts with multi-arch builds
          provenance: mode=max
          sbom: false
          build-args: |
            python=${{ matrix.python }}
            release=${{ env.release }}

      - name: Report
        run: echo Built ${{ steps.tags.outputs.tags }}
